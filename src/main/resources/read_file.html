<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer data-website-id="9b61da17-d763-4d51-a145-b6acce1d9f82" src="https://analytics.woutfeys.be/umami.js"></script>
    <title>Zen Demo | Read file</title>
    <style>
        @import url('/css/general.css');

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #6551F3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px  ;
        }

        button:hover {
            background-color: #24104F;
        }
        code {
            display: block;
            width: auto;
            background-color: #6551F3;
            color: whitesmoke;
            padding: 5px;
            margin: 2.5px 0px;
            border-radius: 5px;
            font-weight: 700;
        }
        details {
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 0.5em 0.5em 0;
            margin-bottom: 5px;
        }

        summary {
            font-weight: bold;
            margin: -0.5em -0.5em 0;
            padding: 0.5em;
        }

        details[open] {
            padding: 0.5em;
        }
    </style>
</head>
<body>
<a href="/"><img src="/aikido_logo.svg" class="logo" /></a>
<form class="container" action="/api/read">
    <h1>Path Traversal | Read a file</h1>
    <details open>
        <summary>Examples</summary>
        <code>home.txt</code>
        <code>2023/day2.txt</code>
        <code>../secrets/key.txt</code>
    </details>
    <div id="readForm">
        <label for="path"><b>Path :</b></label>
        <input type="text" id="path" name="path" required>
        <button type="submit">Read file</button>
    </div>
</form>
</body>
</html>
